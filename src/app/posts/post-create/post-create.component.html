<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      [ngModel]="post?.title"
      required
      placeholder="Post Title"
      #title="ngModel">
    <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      row="6"
      name="content"
      [ngModel]="post?.content"
      required
      placeholder="Content Title"
      #content="ngModel"></textarea>
    <mat-error *ngIf="content.invalid">Please enter content.</mat-error>
      <!-- [value]="newPost" #postInput one way data -->
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
